<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Products</title>
  </head>
  <body>
    <main class="w-full bg-[#DFDFDF] flex justify-center">
      <div class="w-[375px] md:w-[800px] lg:w-[1000px] bg-[#f5f5f5]">
        <!-- Navbar Section starts -->

        <div id="navbar-placeholder">
          <div class="loader w-full flex justify-center items-center">
            <div
              class="animate-spin rounded-full h-32 w-32 border-b-2 border-gray-900 self-center"
            ></div>
          </div>
        </div>

        <!-- Navbar Section ends -->
        <!-- Main Section starts -->

        <section class="w-full h-[1400px] px-2 md:px-4 lg:px-8">
          <div class="path flex gap-3 py-4 text-gray-500"></div>
          <div
            class="w-full h-full flex flex-col gap-4 md:gap-0 md:flex-row md:justify-between"
          >
            <div class="w-64 h-full self-center md:self-start">
              <div class="price flex flex-col gap-3">
                <div
                  class="flex justify-between relative price-line-hidden border-b pb-2"
                >
                  <span>Price</span
                  ><span class="absolute right-0 rotate-90">></span>
                </div>
                <div class="flex justify-between text-gray-400">
                  <span>From</span><span>To</span>
                </div>
                <div class="text-xl w-full flex justify-between">
                  <div
                    class="minimum w-24 h-8 border border-gray-400 text-center"
                  ></div>
                  <div
                    class="maximum w-24 h-8 border border-gray-400 text-center"
                  ></div>
                </div>
                <input
                  min="0"
                  max=""
                  value=""
                  type="range"
                  name=""
                  id="priceRange"
                />
              </div>
            </div>
            <div class="w-[375px] md:w-full h-full">
              <div
                id="productSection"
                class="w-full flex flex-wrap justify-center gap-1.5"
              ></div>
              <template id="productTemplate">
                <div
                  class="featuredCard bg-[#eeebeb] border w-[230px] h-[432px] flex flex-col justify-center items-center gap-4 rounded-sm"
                >
                  <img src="" alt="" />
                  <h2 class="text-sm px-4 font-semibold text-center"></h2>
                  <p class="font-bold text-lg"></p>
                  <a
                    href=""
                    class="flex justify-center items-center bg-black h-12 px-10 text-white rounded-md transition-all hover:scale-105 active:scale-100"
                  >
                    Buy Now
                  </a>
                </div>
              </template>
            </div>
          </div>
        </section>

        <!-- Main Section ends -->

        <!-- Footer Section starts -->

        <div id="footer-placeholder"></div>

        <!-- Footer Section ends -->
      </div>
    </main>
    <script type="module" src="./products.ts"></script>
  </body>
</html>
